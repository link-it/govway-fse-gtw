# Default values for govway-fse-gtw-run.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
revisionHistoryLimit: 10

govway:
  popDbSkip: FALSE
  readyDbCheckSkip: TRUE
  entityName: 
  #jdbcPath: "/mnt/jars"
  serviceName: "GovWay-Run"
  loggingLevel: "Trace"
  logLevel: "error"

image:
  registry:
    urlGovWay: "linkitaly"
    repositoryGovWay: "govway-fse-gtw"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "master_run_postgres"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


jdbcLibs: "/jdbclibs"

cloudProvider: aws  # Valori supportati: aws, azure

providerConfig:
  aws:
    storageClassName: "efs" # EFS Storage Class
    secretProviderName: "aws" ##TODO: da determinare il nome corretto
    secretsType: "secretsmanager"
    routeEnabled: false
    serviceType: "LoadBalancer"
  azure:
    storageClassName: "azure-file-fse"
    secretProviderName: "azure"
    secretsType: "secret"
    routeEnabled: true
    serviceType: "ClusterIP"
    


serviceAccountName:

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  protocol: TCP


ingress:
 className: ""
 annotations: {}
   # kubernetes.io/ingress.class: nginx
   # kubernetes.io/tls-acme: "true"
 hosts: []
 tls: []
 #  - secretName: chart-example-tls
 #    hosts:
 #      - chart-example.local

containers:
  livenessProbe:
    port: 8080
    failureThreshold: 3
    initialDelaySeconds: 60
    periodSeconds: 5
  readinessProbe:
    path: /govway/check
    port: 8080
    failureThreshold: 3
    initialDelaySeconds: 30
    periodSeconds: 3

secrets:
  keyvaultName: ""  # <Your-KeyVault-Name> Insert the name of your Azure Key Vault
  tenantId: ""  # Azure Tenant ID
  secretKeyVaultName: ""  # The name of the secret you want to retrieve from Azure Key Vault
  iamrole: "" # The IAM role to use for IRSA authentication (AWS only)
  certificateARN: "" # The ARN of the certificate to use for AWS ALB

keystore:
  authIni: ""
  authCentralizzato: "" 

truststore:
  caSalute: ""
  authIni: ""

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 2
    memory: 2Gi

autoscaler:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  cpuUtilization: 80
  #memoryUtilization: 80

nodeSelector: {}

tolerations: []

affinity: {}

