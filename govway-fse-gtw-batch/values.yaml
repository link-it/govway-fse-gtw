# Default values for it-fse-gtw-govway-batch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry:
    urlGovWay: "linkitaly"
    repositoryGovWay: "govway-fse-gtw"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

govway:
  popDbSkip: FALSE
  readyDbCheckSkip: TRUE
  defaultEntityName: "SOGEI"
  #jdbcPath: "/mnt/jars"
  serviceName: "GovWay-Batch"
  loggingLevel: "Trace"
  logLevel: "error"


cloud:
  # Valori utilizzabili: azure, aws
  provider: "azure"
  jdbcLibs: "/jdbclibs"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

secrets:
  keyvaultName: ""  # <Your-KeyVault-Name> Insert the name of your Azure Key Vault
  tenantId: ""  # Azure Tenant ID
  secretKeyVaultName: ""  # The name of the secret you want to retrieve from Azure Key Vault

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

